<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Central Gaming</title>
    <link rel="shortcut icon" href="../assets/img/header/logo/Escudo.svg" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="form-container">
        <div class="login-container">
            <div class="logoLog">
                <a href="../index.html"><img src="../assets/img/header/logo/central-gaming-black.svg" alt="Central_Gaming"></a>
            </div>
            <h2>Welcome</h2>
            <p>Login</p>

            <form action="">
                <p>
                    <label for="username">Username</label>
                    <input class="input" type="text" name="username" />
                </p>

                <p>
                    <label for="password">Password</label>
                    <input class="input" type="password" name="password" />
                </p>

                <div class="options">
                    <div>
                        Remember me <input type="checkbox" name="remeberme" id="" />
                    </div>
                    <div>
                        <a href="#">Olvide mi password</a>
                    </div>
                </div>

                <p>
                    <input class="btn btn-login" type="submit" value="Iniciar sesión" />
                </p>
                <div class="providers">
                    <span>Otros métodos para hacer login</span>
                    <button class="btn google-provider">Google</button>
                    <button class="btn facebook-provider">Facebook</button>
                    <button class="btn twitter-provider">Twitter</button>
                </div>
            </form>
        </div>
        <div class="welcome-screen-container"><img src="../assets/img/paginas/login/login.png" alt=""></div>
    </div>
</body>

</html>
